<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Principal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .btn-animation { transition: all 0.2s ease-in-out; }
        .btn-animation:hover { transform: translateY(-2px); box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-50 to-purple-50 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-lg mx-auto">
        <div class="bg-white rounded-3xl shadow-2xl p-8 sm:p-10 border border-gray-100">
            <h1 class="text-4xl font-extrabold text-center text-gray-900 mb-3">Menú Principal</h1>
            <p class="text-center text-gray-500 mb-8 max-w-sm mx-auto" id="welcome-message">Bienvenido, Cliente.</p>

            <div class="flex flex-col space-y-4">
                <button
                    id="select-products-btn"
                    class="btn-animation w-full flex items-center justify-center py-3.5 px-4 border border-transparent rounded-xl shadow-lg text-base font-semibold text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
                >
                    Seleccionar Productos
                </button>
                <button
                    id="register-vehicle-btn"
                    class="btn-animation w-full flex items-center justify-center py-3.5 px-4 border border-transparent rounded-xl shadow-lg text-base font-semibold text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500"
                >
                    Registrar Vehículo
                </button>
                <button
                    id="logout-button"
                    class="btn-animation w-full flex items-center justify-center py-3.5 px-4 mt-8 border border-transparent rounded-xl shadow-lg text-base font-semibold text-gray-800 bg-gray-200 hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400"
                >
                    Cerrar Sesión
                </button>
            </div>
        </div>
    </div>

    <script>
        const welcomeMessage = document.getElementById('welcome-message');
        const selectProductsBtn = document.getElementById('select-products-btn');
        const registerVehicleBtn = document.getElementById('register-vehicle-btn');
        const logoutButton = document.getElementById('logout-button');

        let loggedInUser = null;

        document.addEventListener('DOMContentLoaded', () => {
            const userString = sessionStorage.getItem('loggedInUser');
            if (!userString) {
                window.location.href = 'index.html'; // Redirigir al login si no hay usuario
                return;
            }
            loggedInUser = JSON.parse(userString);
            welcomeMessage.textContent = `Hola, ${loggedInUser.Cliente_Nombre}.`;
        });

        selectProductsBtn.addEventListener('click', () => {
            window.location.href = 'catalog.html';
        });

        registerVehicleBtn.addEventListener('click', () => {
            window.location.href = 'RegVehiculos.html';
        });

        logoutButton.addEventListener('click', () => {
            sessionStorage.removeItem('loggedInUser'); // Limpiar sesión
            window.location.href = 'index.html'; // Redirigir al login
        });
    </script>
</body>
</html>
